<div class="members-view">
	<input type="text" ng-model="member.name">
	<input type="text" ng-model="member.email">

	<div class="greeting">
		<span>Hello, {{ member.name }}!</span>
		<div ng-show="hasValidEmail(member)">You have a valid email</div>
		<div ng-show="!hasValidEmail(member)">You <strong>don't</strong> have a valid email</div>
	</div>
</div>
